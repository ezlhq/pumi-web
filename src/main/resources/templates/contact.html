<script>
$(function(){

	$('#submitLeaveWord').click(function(){
		$.ajax({
			url:'/management/leaveWord/add',
			data:{
				name:$('#name').val(),
				email:$('#email').val(),
				phone:$('#phone').val(),
				msg:$('#msg').val(),
			},
			type:'post',
			dataType:'json',
			success:function(result){
				if(result.status==200){
					alert('留言提交成功');
					window.location.reload();
				}
				if(result.status==500){
					alert(result.msg);
				}
			},error:function(){alert('系统错误!');}
		});
		
		return false;
	});

});
</script>
